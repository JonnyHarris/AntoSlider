    <script type="text/javascript">
        window.onload = function () {
            var chart = new CanvasJS.Chart("chartContainer", {
                theme: "theme2",//theme1

                data: [              
                {
                    // Change type to "bar", "splineArea", "area", "spline", "pie",etc.
                    type: "pie",
                    dataPoints: [
                    { label: "Airsoft", y: 50 },
                    { label: "School", y: 5 },
                    { label: "Girls", y: 25 },
                    { label: "Burgers", y: 30 },
                    { label: "Holidays", y: 28 }
                    ]
                }
                ]
            });

            chart.render();
        }
    </script>
